trigger:
  - main

pool:
  # Using Windows agent as requested for Windows tests
  vmImage: 'windows-latest' 

variables:
  # Use DIFFERENT names here to break the cycle. 
  # In the ADO UI "Variables" section, name your secrets 'LT_USER_SECRET' and 'LT_KEY_SECRET'
  LT_USERNAME: $(LT_USER_SECRET)
  LT_ACCESS_KEY: $(LT_KEY_SECRET)

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: npm install
    displayName: 'Install dependencies'

  - script: npx playwright install --with-deps
    displayName: 'Install Playwright Browsers'

  - script: |
      set LT_USERNAME=$(USER_VAL)
      set LT_ACCESS_KEY=$(KEY_VAL)
      npx playwright test ./playwright-single.js
    displayName: 'Run Single Windows Test'
